<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scitenfic calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="extra">
      <h1>Scientific calculator</h1><button id="Theme" onclick="changeTheme()">Theme</button>
    </div>
    <div class="container">
      
      <div class="calculator">
        <div class="display1">
          <i class="fa-solid fa-calculator" id="icon"></i>
          <input type="text" id="display" readonly />
        </div>
        <div class="symbols">
          <button onclick="appendToDisplay('sqrt')">sqrt</button>
          <button onclick="appendToDisplay('cos')">cos</button>
          <button onclick="clearDisplay()">AC</button>
          <button onclick="removeLast()">C</button>
          <button onclick="appendToDisplay('%')">%</button>
          <button onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="symbols">
          <button onclick="appendToDisplay('tan')">tan</button>
          <button onclick="appendToDisplay('bin')">bin</button>
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="symbols">
          <button onclick="appendToDisplay('dec')">dec</button>
          <button onclick="appendToDisplay('sin')">sin</button>
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="symbols">
          <button onclick="appendToDisplay('log')">log</button>
          <button onclick="appendToDisplay('hexa')">hex</button>
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="symbols">
          <button onclick="appendToDisplay('exp')">exp</button>
          <button onclick="appendToDisplay('rou')">round</button>
          <button onclick="appendToDisplay('00')">00</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button onclick="calculate()">=</button>
        </div>
      </div>
      
    <script src="script.js"></script>
  </body>
</html>
